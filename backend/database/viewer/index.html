<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MycoTrack Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .status {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: calc(100vh - 140px);
        }

        .sidebar {
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .table-list {
            list-style: none;
        }

        .table-item {
            padding: 12px;
            margin-bottom: 5px;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .table-item:hover {
            background: #e3f2fd;
            border-left-color: #667eea;
        }

        .table-item.active {
            background: #667eea;
            color: white;
            border-left-color: #764ba2;
        }

        .table-item .name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .table-item .count {
            font-size: 12px;
            opacity: 0.7;
        }

        .content-area {
            padding: 20px;
            overflow-y: auto;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .table-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .table-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .table-structure {
            margin-bottom: 20px;
        }

        .table-structure h4 {
            margin-bottom: 10px;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #4caf50;
            color: white;
        }

        .badge-info {
            background: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêò MycoTrack Database Viewer</h1>
            <div class="status connected" id="status">‚úÖ Connected</div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h2>üìä Tables</h2>
                <ul class="table-list" id="tableList">
                    <li class="loading">Loading tables...</li>
                </ul>
            </div>

            <div class="content-area">
                <div id="content">
                    <div class="empty">
                        <h3>Pilih tabel dari sidebar untuk melihat data</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTable = null;
        let currentPage = 1;
        const limit = 50;

        // Load tables on page load
        async function loadTables() {
            try {
                const response = await fetch('/api/tables');
                const result = await response.json();
                
                if (result.success) {
                    const tableList = document.getElementById('tableList');
                    tableList.innerHTML = '';
                    
                    // Load counts for each table
                    for (const table of result.tables) {
                        const countResponse = await fetch(`/api/table/${table.table_name}/count`);
                        const countResult = await countResponse.json();
                        table.count = countResult.success ? countResult.count : 0;
                        
                        const li = document.createElement('li');
                        li.className = 'table-item';
                        li.innerHTML = `
                            <div class="name">${table.table_name}</div>
                            <div class="count">${table.count} rows</div>
                        `;
                        li.onclick = () => selectTable(table.table_name);
                        tableList.appendChild(li);
                    }
                } else {
                    showError('Failed to load tables: ' + result.error);
                }
            } catch (error) {
                showError('Error loading tables: ' + error.message);
            }
        }

        // Select table
        async function selectTable(tableName) {
            currentTable = tableName;
            currentPage = 1;
            
            // Update active state
            document.querySelectorAll('.table-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.table-item').classList.add('active');
            
            // Load table data
            await loadTableData(tableName);
        }

        // Load table data
        async function loadTableData(tableName, page = 1, search = '') {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading data...</div>';
            
            try {
                // Load structure
                const structureResponse = await fetch(`/api/table/${tableName}/structure`);
                const structureResult = await structureResponse.json();
                
                // Load data
                const dataResponse = await fetch(
                    `/api/table/${tableName}/data?page=${page}&limit=${limit}&search=${encodeURIComponent(search)}`
                );
                const dataResult = await dataResponse.json();
                
                if (structureResult.success && dataResult.success) {
                    renderTable(tableName, structureResult.columns, dataResult.data, dataResult.pagination);
                } else {
                    showError('Failed to load data: ' + (structureResult.error || dataResult.error));
                }
            } catch (error) {
                showError('Error loading data: ' + error.message);
            }
        }

        // Render table
        function renderTable(tableName, columns, data, pagination) {
            const content = document.getElementById('content');
            
            let html = `
                <div class="toolbar">
                    <input type="text" 
                           class="search-box" 
                           id="searchInput" 
                           placeholder="Search..." 
                           value="${document.getElementById('searchInput')?.value || ''}"
                           onkeyup="handleSearch(event)">
                    <button class="btn btn-primary" onclick="refreshTable()">üîÑ Refresh</button>
                </div>
                
                <div class="table-info">
                    <h3>üìã Table: ${tableName}</h3>
                    <div class="table-structure">
                        <h4>Structure (${columns.length} columns)</h4>
                        <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                            ${columns.map(col => `
                                <span class="badge badge-info" title="${col.data_type}">
                                    ${col.column_name} (${col.data_type})
                                </span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            if (data.length === 0) {
                html += '<div class="empty">No data found</div>';
            } else {
                html += `
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    ${columns.map(col => `<th>${col.column_name}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${data.map(row => `
                                    <tr>
                                        ${columns.map(col => {
                                            const value = row[col.column_name];
                                            if (value === null) return '<td><em>NULL</em></td>';
                                            if (typeof value === 'object') return `<td>${JSON.stringify(value)}</td>`;
                                            return `<td>${String(value)}</td>`;
                                        }).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="pagination">
                        <button onclick="changePage(${pagination.page - 1})" 
                                ${pagination.page <= 1 ? 'disabled' : ''}>
                            ‚Üê Previous
                        </button>
                        <span>Page ${pagination.page} of ${pagination.totalPages} (${pagination.total} total rows)</span>
                        <button onclick="changePage(${pagination.page + 1})" 
                                ${pagination.page >= pagination.totalPages ? 'disabled' : ''}>
                            Next ‚Üí
                        </button>
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }

        // Handle search
        function handleSearch(event) {
            if (event.key === 'Enter' || event.target.value === '') {
                const search = event.target.value;
                if (currentTable) {
                    loadTableData(currentTable, 1, search);
                }
            }
        }

        // Refresh table
        function refreshTable() {
            const search = document.getElementById('searchInput')?.value || '';
            if (currentTable) {
                loadTableData(currentTable, currentPage, search);
            }
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            const search = document.getElementById('searchInput')?.value || '';
            if (currentTable) {
                loadTableData(currentTable, page, search);
            }
        }

        // Show error
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        // Initialize
        loadTables();
        
        // Auto refresh every 30 seconds
        setInterval(() => {
            if (currentTable) {
                refreshTable();
            } else {
                loadTables();
            }
        }, 30000);
    </script>
</body>
</html>
